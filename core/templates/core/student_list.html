{% extends 'core/base.html' %}
{% block content %}
<h2>Student List</h2>
<a href="{% url 'student_add' %}" class="btn btn-success mb-2">Add Student</a>
<table class="table table-striped">
    <tr>
        <th>Name</th><th>Email</th><th>Department</th><th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.department.name }}</td>
        <td>
            <a href="{% url 'student_edit' student.id %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'student_delete' student.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
